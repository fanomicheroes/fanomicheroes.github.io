<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Made Easy</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Roboto:wght@300;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/homepage.css">

</head>

<body>
  <section>
    <div class="container">
      <div class="split">
        <div class="content">
          <div class="animate">
            <img src="img/or.png">
          </div>
          <h1 class="kreep">
            <button class="button btn-or"><b><span>I am OR</span></b></button>
          </h1>
        </div>
        <div class="content">
          <div class="animate">
            <img src="img/but.png">
          </div>
          <h1 class="kreep">
            <button class="button btn-but"><b><span>I am BUT</span></b></button>
          </h1>
        </div>
        <div class="content">
          <div class="animate">
            <img src="img/and.png">
          </div>
          <h1 class="kreep">
            <button class="button btn-and"><b><span>I am AND</span></b></button>
          </h1>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
